<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile-image.webp" alt="user" />
      </div>
      <div class="user-name">
        <h2>Ishaan Thakral</h2>
      </div>
      <div class="designation">
        <h3>Junior @KIIT, FullStackDeveloper</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>My profiles</div>
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>My Profiles</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>
      
      <div class="icon-container">
        <a href="https://mobile.twitter.com/thakral1612" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://github.com/thakralishaan" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/ishaan-thakral-5a03b9200/" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="mailto:thakralishaan@gmail.com" class="icon" id="mail">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a href="https://leetcode.com/thakralishaan/" class="icon" id="leetcode">
          <i class="fa-solid fa-code"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
